#################################
# General
#################################
backend = "glx";        # or "xrender" if glx fails
vsync = true;

#################################
# Transparency
#################################
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

#################################
# Blur
#################################
blur-method = "kawase";   # options: "kawase" or "gaussian"
blur-strength = 7;        # tweak 0–20 (higher = stronger blur)

# Don’t blur desktop/docks
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

